<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Table</title>
  </head>
  <body>
    <h1>Dynamic Table</h1>
    <table id="myTable" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>kiran</td>
          <td>30</td>
          <td>kira@ch.com</td>
          <td>
            <button onclick="editRow(this)">Edit</button>
          </td>
        </tr>
        <tr>
          <td>sam</td>
          <td>25</td>
          <td>sam@wm.com</td>
          <td>
            <button onclick="editRow(this)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>

    <br>

    <button onclick="addRow()">Add Row</button>

    <script>
      function addRow() {
        var table = document.getElementById("myTable").getElementsByTagName("tbody")[0];
        var newRow = table.insertRow();
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);
        cell1.innerHTML = "<input type='text'>";
        cell2.innerHTML = "<input type='text'>";
        cell3.innerHTML = "<input type='text'>";
        cell4.innerHTML = "<button onclick='saveRow(this)'>Save</button>";
      }

      function editRow(button) {
        var row = button.parentNode.parentNode;
        var cells = row.getElementsByTagName("td");
        for (var i = 0; i < cells.length - 1; i++) {
          cells[i].innerHTML = "<input type='text' value='" + cells[i].innerHTML + "'>";
        }
        cells[cells.length - 1].innerHTML = "<button onclick='updateRow(this)'>Update</button>";
      }

      function updateRow(button) {
        var row = button.parentNode.parentNode;
        var cells = row.getElementsByTagName("td");
        for (var i = 0; i < cells.length - 1; i++) {
          cells[i].innerHTML = cells[i].getElementsByTagName("input")[0].value;
        }
        cells[cells.length - 1].innerHTML = "<button onclick='editRow(this)'>Edit</button>";
      }

      function saveRow(button) {
        var row = button.parentNode.parentNode;
        var cells = row.getElementsByTagName("td");
        for (var i = 0; i < cells.length - 1; i++) {
          cells[i].innerHTML = cells[i].getElementsByTagName("input")[0].value;
        }
        cells[cells.length - 1].innerHTML = "<button onclick='editRow(this)'>Edit</button>";
      }
    </script>
  </body>
</html>
